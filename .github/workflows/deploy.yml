name: CI deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Pull the repo (needed only for version info)
      - uses: actions/checkout@v4

      # SSH into the VM and redeploy
      - name: SSH → git pull + docker compose up
        uses: appleboy/ssh-action@v1
        with:
          timeout:         1200        # 20 min for the whole script
          command_timeout: 600        # 20 min per command, resets on every new line
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ~/crypto-bot
            git pull origin main
            docker compose build                # build local image(s)
            docker compose up -d --force-recreate
            docker image prune -f               # clean dangling layers
